# Helper file to handle all configs

[coverage:run]
# .coveragerc to control coverage.py and pytest-cov
omit =
    # Omit the tests
    */tests/*
    # Omit generated versioneer
    openforcefield/_version.py

[yapf]
# YAPF, in .style.yapf files this shows up as "[style]" header
COLUMN_LIMIT = 119
INDENT_WIDTH = 4
USE_TABS = False

[flake8]
# Flake8, PyFlakes, etc
max-line-length = 88
ignore = E203, E266, E501, W503
select = B,C,E,F,W,T4,B9
docstring-convention = numpy

[isort]
multi_line_output=3
include_trailing_comma=True
force_grid_wrap=0
use_parentheses=True
line_length=88
known_third_party=rdkit,IPython,simtk,parmed,numpy,pytest,qcportal,nglview,openeye,networkx,qcelemental,mdtraj,bson,toml,yaml,msgpack,xmltodict,pkg_resources,packaging

[versioneer]
# Automatic version numbering scheme
VCS = git
style = pep440
versionfile_source = openforcefield/_version.py
versionfile_build = openforcefield/_version.py
tag_prefix = ''
# TODO: parentdir_prefix is left empty in the cookiecutter setup.cfg.
parentdir_prefix = openforcefield-
